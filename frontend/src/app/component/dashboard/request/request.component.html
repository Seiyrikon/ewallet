<div *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</div>

<div *ngFor="let request of requests">
  <div *ngIf="request" class="friend-container border border-black p-4">
    <div class="mb-2 font-bold">{{ request.username }}</div>
    <div class="mb-2">{{ request.firstName }}</div>
    <div class="mb-2">{{ request.middleName }} Hello</div>
    <div class="mb-2">{{ request.lastName }}</div>

    <button (click)="onConfirm(request.userId)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
      Confirm
    </button>
    <button (click)="onDecline(request.userId)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
      Decline
    </button>
  </div>
</div>
