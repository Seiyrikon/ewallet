<div class="bg-blue-100 py-8 px-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-blue-900 mb-4">User Information</h2>
  <div class="grid gap-4">
    <div>
      <span class="text-blue-800 font-semibold">Username:</span>
      <span class="text-blue-700">{{ principal.username }}</span>
    </div>
    <div>
      <span class="text-blue-800 font-semibold">Name:</span>
      <span class="text-blue-700">{{ principal.firstName }} {{ principal.middleName }} {{ principal.lastName }}</span>
    </div>
    <!-- Add other information as needed -->
  </div>
</div>
<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        (click)="onLogout()">
  Logout
</button>
