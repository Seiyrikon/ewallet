<div class="p-6 bg-gray-100 shadow-md rounded-lg text-center">
  <h1 class="text-3xl font-bold mb-4">Welcome, {{ principal.firstName }}</h1>
  <h1 class="text-xl font-semibold mb-2">Overall Balance</h1>
  <h2 class="text-2xl font-bold mb-6">{{ overAllBalance | currency: 'PHP': 'symbol': '1.2-3'}}</h2>
  <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          (click)="onLogout()">
    Logout
  </button>
</div>
