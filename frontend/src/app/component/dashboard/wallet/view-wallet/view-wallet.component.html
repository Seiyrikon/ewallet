<div class="wallet">
  <button (click)="onDeposit(wallet.wallet_id)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring focus:ring-blue-300">
    Deposit
  </button>
  <button (click)="onWithdraw(wallet.wallet_id)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring focus:ring-blue-300">
    Withdraw
  </button>
  <div class="bg-blue-100 py-8 px-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-blue-900 mb-4">{{ wallet.wallet_name }}</h2>
    <div class="grid gap-4">
      <div>
        <span class="text-blue-800 font-semibold">Balance:</span>
        <span class="text-blue-700">{{ wallet.balance | currency: 'PHP': 'symbol': '1.2-3'}}</span>
      </div>
      <div>
        <span class="text-blue-800 font-semibold">Wallet Description:</span>
        <span class="text-blue-700">{{ wallet.wallet_desc }}</span>
      </div>
      <!-- Add other information as needed -->
    </div>
  </div>
  <button (click)="onBack()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring focus:ring-blue-300">
    Back
  </button>
</div>
