<div class="wallet">
  <div class="flex justify-between items-center bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold py-4 px-6 rounded-t-lg shadow-md">
    <h2 class="text-2xl">{{ wallet.wallet_name }}</h2>
    <button (click)="onBack()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring focus:ring-blue-300">
      Back
    </button>
  </div>
  <div class="bg-white rounded-b-lg shadow-md p-6">
    <div class="mb-4">
      <span class="text-gray-600 font-semibold">Balance:</span>
      <span class="text-blue-700">{{ wallet.balance | currency: 'PHP': 'symbol': '1.2-3'}}</span>
    </div>
    <div class="mb-4">
      <span class="text-gray-600 font-semibold">Wallet Description:</span>
      <span class="text-blue-700">{{ wallet.wallet_desc }}</span>
    </div>
    <!-- Add other information as needed -->
    <div class="flex justify-between">
      <button (click)="onDeposit(wallet.wallet_id)" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring focus:ring-green-300 w-1/2 mr-2">
        Deposit
      </button>
      <button (click)="onWithdraw(wallet.wallet_id)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring focus:ring-red-300 w-1/2 ml-2">
        Withdraw
      </button>
    </div>
  </div>
</div>
