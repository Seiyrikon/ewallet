<div class="bg-black text-white p-8">
  <div class="max-w-md mx-auto">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">Transfer Fund</h1>
    </div>

    <div class="flex gap-3">
      <button class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline-gray" (click)="onOwn(principal.userId)">
        Own Wallet
      </button>

      <button class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline-gray">
        Friend's Wallet
      </button>

      <button class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline-gray">
        Other User's Wallet
      </button>
    </div>
  </div>
</div>
