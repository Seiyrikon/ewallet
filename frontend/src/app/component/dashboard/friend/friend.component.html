<div class="flex items-center">
  <input
    type="text"
    placeholder="Search..."
    class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:border-blue-500"
    [(ngModel)]="searchText"
  />
  <button
    class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none"
    (click)="onSearch()"
  >
    Search
  </button>

</div>

<div *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</div>

<div *ngIf="friend" class="friend-container border border-black p-4">
  <div class="mb-2 font-bold">{{ friend.username }}</div>
  <div class="mb-2">{{ friend.firstName }}</div>
  <div class="mb-2">{{ friend.middleName }} Hello</div>
  <div class="mb-2">{{ friend.lastName }}</div>

  <button (click)="onAdd(friend.userId)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
    Add Friend
  </button>
</div>
