<div class="flex">
  <div class="flex-1" *ngFor="let friend of friends">
    <div style="border: 1px solid black;">
      <div *ngIf="friend" class="friend-container border border-black p-4">
        <div class="mb-2 font-bold">{{ friend.username }}</div>
        <div class="mb-2">{{ friend.firstName }}</div>
        <div class="mb-2">{{ friend.middleName }}</div>
        <div class="mb-2">{{ friend.lastName }}</div>
      </div>
    </div>
  </div>

  <div class="flex-1">
    <div>
      <input type="text" placeholder="Search..."
        class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:border-blue-500"
        [(ngModel)]="searchText" />
      <button class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none"
        (click)="onSearch()">
        Search
      </button>
      <div *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</div>
    </div>

    <div *ngFor="let searchedFriend of searchedFriends">
      <div *ngIf="searchedFriend" class="friend-container border border-black p-4">
        <div class="mb-2 font-bold">{{ searchedFriend.username }}</div>
        <div class="mb-2">{{ searchedFriend.firstName }}</div>
        <div class="mb-2">{{ searchedFriend.middleName }} Hello</div>
        <div class="mb-2">{{ searchedFriend.lastName }}</div>

        <button *ngIf="!searchedFriend.friendRequestFlag && !searchedFriend.friendFlag" (click)="onAdd(searchedFriend.userId)"
          class="w-full mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
          Add Friend
        </button>

        <button *ngIf="searchedFriend.friendRequestFlag && !searchedFriend.friendFlag" (click)="onCancel(searchedFriend.userId)"
          class="w-full mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
          Cancel Request
        </button>
      </div>
    </div>
  </div>
</div>
